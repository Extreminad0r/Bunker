name: Vinted Notifier

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # a cada 30 minutos

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run notifier
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          # Opcional: defina os IDs aqui ou use --users no passo abaixo.
          # VINTED_USERS: "278727725,123456789"
        run: |
          python vinted_notifier.py --users "${{ vars.VINTED_USERS || '' }}"
